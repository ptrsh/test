version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: reviews_db
    environment:
      POSTGRES_DB: reviews_db
      POSTGRES_USER: reviews_user
      POSTGRES_PASSWORD: reviews_password
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=C"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U reviews_user -d reviews_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - reviews_network

  app:
    build: .
    container_name: reviews_app
    environment:
      # Database
      DATABASE_URL: postgresql://reviews_user:reviews_password@db:5432/reviews_db
      
      # RuStore API (тестовые значения)
      RUSTORE_API_URL: https://api.rustore.ru
      RUSTORE_CLIENT_ID: test_client_id
      RUSTORE_CLIENT_SECRET: test_client_secret
      
      # LLM API (тестовые значения)
      LLM_API_URL: https://api.openai.com/v1
      LLM_API_KEY: test_llm_api_key
      
      # Metrics API (опционально)
      METRICS_API_URL: https://metrics.example.com
      METRICS_API_KEY: test_metrics_key
      
      # Flask
      FLASK_ENV: development
      SECRET_KEY: dev_secret_key_change_in_production
      PORT: 5000
    ports:
      - "5000:5000"
    volumes:
      - ./logs:/app/logs
      - .:/app
    depends_on:
      db:
        condition: service_healthy
    networks:
      - reviews_network
    restart: unless-stopped

  # Опциональный сервис для администрирования БД
  adminer:
    image: adminer:4.8.1
    container_name: reviews_adminer
    ports:
      - "8080:8080"
    environment:
      ADMINER_DEFAULT_SERVER: db
    depends_on:
      - db
    networks:
      - reviews_network
    profiles:
      - admin

volumes:
  postgres_data:

networks:
  reviews_network:
    driver: bridge